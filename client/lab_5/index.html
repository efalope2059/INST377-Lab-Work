<!DOCTYPE html>
<html lang='en'>
    <head>

        <meta charset='UTF-8'/>
        <title>Elijah Falope Lab 5: HTML Forms</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel='stylesheet' href='styles.css'/>

    </head>
    <body>
        <div class = "wrapper">
            <div class = "container">

                <div class = columns>

                    <div class = "column is-full"> 
                        <div class = "block title"> Elijah Falope's Lab 5 </div>
                    </div>
                
                <div class = "column is-narrow">
                    <div class = "column is-vcentered">
                    <form class = "box">
                        <div class = "field">
                            <label class = "label">First Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="You">
                            </div>
                        </div>

                        <div class = "field">
                            <label class = "label">Food Preference</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Good Food">
                            </div>
                        </div>

                        <div class = "field">
                            <label class = "label"> Veggie or Vegan </label>
                            <label>
                                <input type="radio" name="choice-radio">
                                Yes
                            </label>
                            <label>
                                <input type="radio" name="choice-radio">
                                No
                          </label>
                          </div>
                    </div>
                    
                    <label>
                    <button class="button is-primary">Submit</button>
                    </label>

                </form>
                </div>
            </div>
        </div>
    </body>
</html>
